    <h1>Exemplos de HTML</h1>

    <!--
    Atributos globais mais utilizados

    - class = adiciona classe css e utilizado no js
    - contenteditable = permite editar o elemento
    - data-* = expande o tipo de atributo vai adicionar no html
    - hidden = esconde uma tag
    - id = indetificador único para o elemento HTML
    - style = adiciona estilo ao elemento HTML
    - tabindex = segue conforme os números quando usa a tecla tab
    - title = define um título após descansar o mouse em cima do elemento
    -->

    <p contenteditable="true">contenteditable="true" - permite editar o elemento, mas volta ao original após atualizar a página.</p>

    <p tabindex="2">elemento 2</p>
